<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta charset="UTF-8">
	<title>Local PeerConnection() example</title>
</head>

<body>
	<table border="1" width="100%">
		<tr>
			<th>
				Local video
			</th>
			<th>
				'Remote' video
			</th>
		</tr>

		<tr>
			<td>
				<video id="localVideo" autoplay></video>
			</td>
			<td>
				<video id="remoteVideo" autoplay></video>
			</td>
		</tr>

		<tr>
			<td align="center">
				<div>
					<button id="startButton">Start</button>
					<button id="callButton">Call</button>
					<button id="hangupButton">Hang Up</button>
				</div>
			</td>
			<td>
			
			</td>
		</tr>

		<tr>
			<td align="center">
				<div>
					<button id="startDataButton">Start</button>
					<button id="sendDataButton">Send</button>
					<button id="closeDataButton">Stop</button>
				</div>
			</td>
			<td>
			
			</td>
		</tr>

		<tr>
			<td>
				<textarea rows="5" 
					cols="50" 
					id="dataChannelSend" 
					disabled 
					placeholder="1: Press Start; 2: Enter text; 3: Press Send."></textarea>
			</td>
			<td>
				<textarea rows="5" 
						cols="50" 
						id="dataChannelReceive" 
						disabled></textarea>
			</td>
		</tr>

	</table>

	<script src="js/localPeerConnection.js"></script>
	<script src="js/dataChannel.js"></script>
</body>

</html>
